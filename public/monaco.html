			function init() {
				//// Initialize Firebase.
				var config = {
					apiKey: "AIzaSyAzkdZJNCMca5u0wBAxIejM8CA-umIJhzc",
					projectId: "code-jacebenson-com.firebaseapp.com",
					databaseURL: "https://code-jacebenson-com.firebaseio.com"
				};
				firebase.initializeApp(config);

				//// Get Firebase Database reference.
				var firepadRef = getExampleRef();

				//// Create Monaco and firepad.
				require.config({
					paths: {
						'vs': '../monaco-editor/vs'
					}
				});
				require(['vs/editor/editor.main'], function () {
					editor = monaco
						.editor
						.create(document.getElementById('firepad'), {language: 'javascript'});
					Firepad.fromMonaco(firepadRef, editor);
				});

				// Helper to get hash from end of URL or generate a random one.
				function getExampleRef() {
					var url = new URL(window.location.href);
					var ref = firebase
						.database()
						.ref();
					var hash = url
						.searchParams
						.get('id');
					if (hash !== null) {
						ref = ref.child(hash);
					} else {
						//ref = ref.push();  generate unique location.
						var d = new Date();
						d = d
							.toISOString()
							.split('.')[0]
							.replace(/\:/gi, '-');
						ref = ref.child(d);
						url
							.searchParams
							.set('id', ref.key);
						window
							.history
							.pushState('page2', 'Title', url.href);
					}
					if (typeof console !== 'undefined') {
						//console.log('Firebase data: ', ref.toString());
					}
					return ref;
				}

			}
			function execute() {
				console.log('%cRunning code... ', 'background: #222; color: #bada55');
				try {
					eval(window.codeMirror.getValue());
				} catch (e) {
					console.log('Error', e);
				}
