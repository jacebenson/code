    function init() {
      //// Initialize Firebase.

        authDomain: "code-jacebenson-com.firebaseapp.com",
        databaseURL: "https://code-jacebenson-com.firebaseio.com"
      };
      firebase.initializeApp(config);

      //// Get Firebase Database reference.
      var firepadRef = getExampleRef();

      window.codeMirror = CodeMirror(document.getElementById('firepad'), {
        lineNumbers: true,
        matchBrackets: true,
        styleActiveLine: true,
        mode: 'javascript',
        theme: 'monokai'
      });
      window.selectTheme = function () {
        var input = document.getElementById("theme");
        var theme = input.options[input.selectedIndex].textContent;
        window.codeMirror.setOption("theme", theme);
        //location.hash = "#" + theme;
      }
      window.selectLang = function () {
        var input = document.getElementById("lang");
        var language = input.options[input.selectedIndex].textContent;
        window.codeMirror.setOption("mode", language);
        //location.hash = "#" + theme;
      }
      // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
      var userId = Math.floor(Math.random() * 9999999999).toString();
      var randomUser = characters.randomUser()
      //var userId = characters.randomUser();
      //// Create Firepad (with rich text features and our desired userId).
      // var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
      //    { richTextToolbar: true, richTextShortcuts: true, userId: userId});
      var defaultText = [];
      defaultText.push('// JavaScript Editing with Firepad!');
      defaultText.push('// Code snippets get wiped every so often.');
      defaultText.push('// This uses the publicly available firepad db.');
      defaultText = defaultText.join('\n');
      var firepad = Firepad.fromCodeMirror(firepadRef, window.codeMirror, {
        defaultText: defaultText,
        userId: userId
      });

      //// Create FirepadUserList (with our desired userId).
      var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
        document.getElementById('userlist'), userId, randomUser);

      //// Initialize contents.
      firepad.on('ready', function () {
        if (firepad.isHistoryEmpty()) {
          // firepad.setText('Check out the user list to the left!');
        }
      });
    }

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {
        console.log('Firebase data: ', ref.toString());
      }
      return ref;
    }
  </script>
