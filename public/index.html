  <script>

    function init() {
      //// Initialize Firebase.
      var config = {
        apiKey: "AIzaSyAzkdZJNCMca5u0wBAxIejM8CA-umIJhzc",
        authDomain: "code-jacebenson-com.firebaseapp.com",
        databaseURL: "https://code-jacebenson-com.firebaseio.com"
      };
      firebase.initializeApp(config);

      //// Get Firebase Database reference.
      var firepadRef = getExampleRef();
      var url = new URL(window.location.href);
      var theme = url.searchParams.get('theme');
      var language = url.searchParams.get('language');
      var indentUnit = url.searchParams.get('indentUnit');
      window.codeMirror = CodeMirror(document.getElementById('firepad'), {
        lineNumbers: true,
        matchBrackets: true,
        styleActiveLine: true,
        mode: language || 'javascript',
        theme: theme || 'monokai',
        lint: true,
        indentUnit: indentUnit || 2,
        tabSize: 4,
        //indentWithTabs: true
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        extraKeys: {
          "F11": function (cm) {
            cm.setOption("fullScreen", !cm.getOption("fullScreen"));
          },
          "Esc": function (cm) {
            if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
          },
          "F2": function (cm) {
            //cm.runMode(cm.getValue(), "application/javascript", null);
            //console.log(cm.getValue());
            execute();
          }
        }
      });
      window.selectTheme = function () {
        var input = document.getElementById("theme");
        var theme = input.options[input.selectedIndex].value || 'monokai';
        window.codeMirror.setOption("theme", theme);

        var url = new URL(window.location.href);
        url.searchParams.set('theme', theme);
        window.history.pushState('page2', 'Title', url.href);
      }
      window.selectLang = function () {
        var input = document.getElementById("lang");
        var language = input.options[input.selectedIndex].value || 'javascript';
        window.codeMirror.setOption("mode", language);

        var url = new URL(window.location.href);
        url.searchParams.set('language', language);
        window.history.pushState('page2', 'Title', url.href);
      }
      window.selectIndentUnit = function () {
        var input = document.getElementById("indentUnit");
        var indentUnit = parseInt(input.options[input.selectedIndex].value, 10) || 2;
        window.codeMirror.setOption("indentUnit", indentUnit);

        var url = new URL(window.location.href);
        url.searchParams.set('indentUnit', indentUnit);
        window.history.pushState('page2', 'Title', url.href);
      }
      // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
      var userId = Math.floor(Math.random() * 9999999999).toString();
      var randomUser = characters.randomUser();
      var defaultText = [];
      defaultText = defaultText.join('\n');
      var firepad = Firepad.fromCodeMirror(firepadRef, window.codeMirror, {
        defaultText: defaultText,
        userId: userId
      });

      //// Create FirepadUserList (with our desired userId).
      var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
        document.getElementById('userlist'), userId, randomUser);

      //// Initialize contents.
      firepad.on('ready', function () {
        if (firepad.isHistoryEmpty()) {
          // firepad.setText('Check out the user list to the left!');
        }
      });
      if (!theme) {
        //set to monokai
        //console.log('set to monokai');
        document.getElementById('theme').value = 'monokai';
      } else {

        document.getElementById('theme').value = theme;
      }
      if (!language) {
        //console.log('set to js');
        document.getElementById('lang').value = 'javascript';
      } else {

        document.getElementById('lang').value = language;
      }
      if (!indentUnit) {
        //console.log('set to 2');
        document.getElementById('indentUnit').value = '2';
      } else {
        document.getElementById('indentUnit').value = indentUnit;
      }
      console.log('%cPress F2 or execute button to run in browser\'s console. ', 'background: #222; color: #bada55');
    }
    function execute(){
      console.log('%cRunning code... ', 'background: #222; color: #bada55');
        try{
          eval(window.codeMirror.getValue());
        }catch(e){
          console.log('Error', e);
        }

    }
    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var url = new URL(window.location.href);
      var ref = firebase.database().ref();
      var hash = url.searchParams.get('id');
      if (hash !== null) {
        ref = ref.child(hash);
      } else {
        //ref = ref.push(); // generate unique location.
        var d = new Date();
        d = d.toISOString().split('.')[0].replace(/\:/gi, '-');
        ref = ref.child(d);
        url.searchParams.set('id', ref.key);
        window.history.pushState('page2', 'Title', url.href);
      }
      if (typeof console !== 'undefined') {
        //console.log('Firebase data: ', ref.toString());
      }
      return ref;
    }
  </script>
